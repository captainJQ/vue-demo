<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
		<div id="vue_det">
			<h1>site : {{site}}</h1>
			<h1>url : {{url}}</h1>
			<h1>{{details()}}</h1>
		</div>
		<script>
			var vm = new Vue({
				el: '#vue_det',
				data:{
					site: "无一",
					url: "www.nooneder.com",
					alexa: "10000"
				},
				methods: {
					details: function(){
						return this.site + this.url + "无一大魔王";
					}
				}
			})
		</script>
	</body>
</html>
