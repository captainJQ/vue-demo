<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<p>{{message}}</p>
		</div>
		<script>
			new Vue({
				el: '#app',
				data: {
					message: 'Hello vue.js!'
				}
			})
		</script>
	</body>
	
</html>
